<h1>List des produits</h1>

<table>
  <tr>
    <th> ID</th>
    <th> Name</th>
    <th> category</th>
    <th> Price</th>
  </tr> 
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price }}</td>
  </tr>
</table>
