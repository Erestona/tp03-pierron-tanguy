<h1>Liste des produits</h1>

<app-product-search></app-product-search>  

<table>
  <tr>
    <th> ID</th>
    <th> Name</th>
    <th> category</th>
    <th> Price</th>
  </tr> 
  <tr *ngFor="let product of filteredProducts">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.category }}</td>
    <td>{{ product.price }}</td>
  </tr>
</table>
